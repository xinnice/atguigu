<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px '微软雅黑';
            color: #fff;
        }

        td {
            font: 14px '微软雅黑';
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var datas = [{
                    name: '海静',
                    url: 'http://www.atguigu.com',
                    type: '光头lsp',
                },
                {
                    name: '沛华',
                    url: 'http://www.atguigu.com.com',
                    type: '渣男锡纸烫',
                },
                {
                    name: '猫哥',
                    url: 'http://web.atguigu.cn',
                    type: '嘿嘿嘿',
                },
            ];
            var tBody = $("#j_tbData");
            $("#j_btnGetData").click(function () {
                tBody.empty();
                var strHtml = "";
                datas.forEach(function (item, index) {
                    strHtml += "<tr>";
                    for (var key in item) {
                        strHtml += "<td>" + item[key] + "</td>"
                    }
                    strHtml += "</tr>";
                });
                tBody.append(strHtml);
            });
        })
    </script>
</head>

<body>
    <input type="button" value="获取数据" id="j_btnGetData" />
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="j_tbData"></tbody>
    </table>
</body>

</html>
