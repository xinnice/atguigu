<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
        html{
            height: 100%;
        }
      body {
        height: 100%;
        background-color: #e9e9e9;
      }
      div{
          height: 100%;
        position: relative;
      }
      div.photo {
          position: absolute;
        padding: 10px;
        box-shadow: 3px 3px 0px #ccc;
        background-color: #fff;
        overflow: hidden;
        transform: scale(1.3);
      }
      div.photo:hover{
          
      }
      .photo div {
        width: 100%;
        /* overflow: hidden; */
      }
      .photo div img{
        width: 100%;
      }
      #con>div:nth-child(1){
          width: 100px;
          height: 200px;
          left: 400px;
          top: 50px;
          z-index: 10;
          transform:rotate(20deg);
      }
      #con>div:nth-child(2){
          width: 200px;
          height: 300px;
          left: 50px;
          top: 100px;
          z-index:6;
      }
      #con>div:nth-child(3){
          width: 300px;
          height: 400px;
          left: 100px;
          top: 200px;
          z-index:7;
          transform: rotate(30deg);
      }
      #con>div:nth-child(4){
          width: 400px;
          height: 500px;
          left: 650px;
          top: 250px;
          z-index: 2;
      }
      #con>div:nth-child(5){
          width: 500px;
          height: 600px;
          left: 700px;
          top: 20px;
          z-index: 1;
          transform: rotate(-30deg);
      }
    </style>
  </head>
  <body>
    <div id="con">
      <div class="photo">
        <div>
          <img src="./img/33d5549585dd4c9eac5213332b8b9501.jpg" alt="" />
        </div>
      </div>
      <div class="photo">
        <div>
          <img src="./img/3638f61d8a1d4ea0b5e2e3b180353c6a.jpg" alt="" />
        </div>
      </div>
      <div class="photo">
        <div>
          <img src="./img/434c3e1b28bb46f89c680981ba5fc8a0.jpg" alt="" />
        </div>
      </div>
      <div class="photo">
        <div>
          <img src="./img/5a0d5a3521a3402f94fa824d700e1749.jpg" alt="" />
        </div>
      </div>
      <div class="photo">
        <div>
          <img src="./img/7bf5a149998548548e4563e5041e121a.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
