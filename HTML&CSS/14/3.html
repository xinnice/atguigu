
<!DOCTYPE html>
<html>

<head>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            height:100%;

            position:relative;
        }
        div{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:150px;
            height:150px;
            animation-name: test;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            /* border:1px solid green; */
        }

        div::before{
            position:absolute;
            top:0;
            left:0;

            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid red; */
            background-color:red;

            border-radius: 50% 50% 0 0;
            transform:rotate(311deg);
        }
        div::after{
            position:absolute;
            top:0;
            right:0;

            content:'';
            display:block;
            width:105px;
            height:150px;
            /* border:1px solid blue; */
            background-color:red;

            border-radius: 50% 50% 0 0;

            transform:rotate(49deg);
        }

        @keyframes test{
            0%{
                transform: scale(1);
            }
            30%{
                transform: scale(1.1);
            }
            60%{
                transform: scale(1);
            }
            75%{
                transform: scale(1.1);
            }
            80%{
                transform: scale(1);
            }
            100%{
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
