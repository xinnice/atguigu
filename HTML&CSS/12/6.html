<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #con {
        position: relative;
      }
      #con div:first-child {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        border: 1px solid black;
        box-shadow: -30px -30px 30px rgba(0, 0, 0, 0.5) inset;
        background-color: #fff;
      }
      #con div:last-child {
        position: absolute;
        bottom: -50px;
        left: 150px;
        width: 500px;
        height: 100px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, .1);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="con">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
