<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            div{
                position: relative;
                border:30px solid green;
                width: 0px;
                height: 0px;
                border-radius: 50%;
                border-right-color: transparent;
            }
            div::after{
                position: absolute;
                content: '';
                top:-20px;
                left: -5px;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
