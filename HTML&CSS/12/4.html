<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
           body{
               background-color: #333;
           }
           div ul{
               width: 1010px;
               margin: 50px auto;
               padding: 0px;
               list-style-type: none;
           }
           div ul li{
               float: left;
               position: relative;
               margin: 0px 10px;
           }
           div ul li a{
               display: block;
               font-size: 0px;
           }
           div ul li a img{
               border-radius: 5px;
           }
           div ul li a::before{
               position: absolute;
               display: none;
               left: 0px;
               right: 0px;
               top: 0px;
               bottom: 0px;
               content: '';
               border: 10px solid rgba(255, 255, 255, 0.6);
               border-radius: 5px;
           }
           div ul li a:hover::before{
               display: block;
           }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>
                    <a href=""><img src="x1.jpg" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="x2.jpg" alt=""></a>
                </li>
                <li>
                    <a href=""><img src="x3.jpg" alt=""></a>
                </li>
            </ul>
        </div>
    </body>
</html>
