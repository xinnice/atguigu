<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>

            h1{
                font-size: 80px;
                text-align: center;
                background-color: #ccc;
            }
            h1.one{
                color: #ccc;
                text-shadow: #000 -1px -1px ,#fff 1px 1px;
            }
            h1.two{
                color: #ccc;
                text-shadow: #000 1px 1px ,#fff -1px -1px;
            }
            h1.three{
                color: #fff;
                text-shadow: #ccc 0px 1px,
                #ccc 0px 2px,
                #ccc 0px 3px,
                #ccc 0px 4px,
                #ccc 0px 5px,
                #ccc 0px 6px,
                #000 0px 10px 10px;
            }
            h1.four{
                background-color: #000;
                color: #fff;
                text-shadow: #7ffd3a 0px 0px 1px,
                #7ffd3a 0px 0px 3px,
                #7ffd3a 0px 0px 5px,
                #7ffd3a 0px 0px 7px,
                #7ffd3a 0px 0px 9px,
                #7ffd3a 0px 0px 11px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 class="one">今天天气真好!!!</h1>
            <h1 class="two">今天天气真好!!!</h1>
            <h1 class="three">今天天气真好!!!</h1>
            <h1 class="four">今天天气真好!!!</h1>
        </div>
    </body>
</html>
