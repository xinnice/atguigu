    <div id="adv">
      <h1>婚&nbsp;&nbsp;纱（hūn shā）</h1>
      <div id="adv-content">
        <div id="adv-content-img">
          <img src="婚纱.jpg" alt="">
        </div>
        <div id="adv-content-text">
          <p>每一个女人一生最钟爱的服装就是——婚纱，它象征爱情，见证了爱情的永恒。</p>
          <p>
            当有天红颜老去，回顾岁月的流逝，一件合适自己的结婚的婚纱能够让所有的人记得那年的青春。每一个女人一生最钟爱的服装就是——婚纱，它象征了爱情，见证了爱情的永恒。
          </p>
          <p>
            婚纱是一个女人一生的分水岭。穿上婚纱的那一刻就代表着一个女人少女时代的终结，您不再是小女孩而是一个新角色的开始。而穿上婚纱的女人对爱人、对将来的孩子、对整个家庭都有了责任。
          </p>
        </div>
      </div>
    </div>
