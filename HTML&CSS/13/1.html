<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            html{
                height: 100%;
            }
            body{
                position: relative;
                margin: 0px;
                height: 100%;
            }
            body>div{
                position: absolute;
                top:50%;
                left: 50%;
                width: 500px;
                height: 500px;
                border: 1px solid green;
                transform: translate(-50%,-50%);
            }
            body>div>div{
                position: absolute;
                top: 50%;
                left: 50%;
                width: 200px;
                height: 200px;
                border: 1px solid red;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div>
            <div></div>
        </div>
    </body>
</html>
