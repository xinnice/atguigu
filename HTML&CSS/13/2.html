<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            div ul{
                width: 500px;
                margin:0px;
                padding:0px;
                list-style-type: none;
            }
            div ul li{
                height: 40px;
                transition-property:height;
                transition-duration: 2s;
                margin-top: 1px;
                overflow: hidden;
            }
            div ul li:hover{
                height: 340px;
            }
            div ul li h2{
                padding:0px;
                margin:0px;
                height: 40px;
                line-height: 40px;
                padding-left: 10px;
                color: #fff;
                font-size: 14px;
            }
            div ul li div{
                height: 300px;
                line-height: 300px;
                text-align: center;
                font-size: 0px;
            }
            div ul li div img{
                height: 150px;
                vertical-align: middle;
                transition-property:opacity;
                transition-duration: 1s;
                transition-delay: 1s;
                border-radius: 5px;
                opacity: 0;
            }
            div ul li:hover div img{
                opacity: 1;
            }
            div ul li:nth-child(1)>h2{
                background-color: #D8E5F3;
            }
            div ul li:nth-child(2)>h2{
                background-color: #F8DFE7;
            }
            div ul li:nth-child(3)>h2{
                background-color: #DB90BF;
            }
            div ul li:nth-child(4)>h2{
                background-color: #BBCB88;
            }
            div ul li:nth-child(5)>h2{
                background-color: #B19AAC;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>
                    <h2>温柔贤惠</h2>
                    <div>
                        <img src="./5710984334b7e.jpg" alt="">
                    </div>
                </li>
                <li>

                    <div>
                        <img src="./5ba44d4304441.jpg" alt="">
                    </div>
                </li>
                <li>
                    <h2>独立稳重</h2>
                    <div>
                        <img src="./5cb450ae20929.jpg" alt="">
                    </div>
                </li>
                <li>
                    <h2>妩媚性感</h2>
                    <div>
                        <img src="./56af0da3ae601.jpg" alt="">
                    </div>
                </li>
                <li>
                    <h2>女汉子</h2>
                    <div>
                        <img src="./F8F2-fxipenp2527999.jpg" alt="">

                </li>
            </ul>
        </div>
    </body>
</html>
