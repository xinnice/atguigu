<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #con{
        width: 350px;
        height: 225px;
        border:1px solid green;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }
      #con>div{
        padding: 5px;
        width: 100px;
        height: 100px;
        border:1px solid blue;
        box-sizing: border-box;
        display: flex;
      }
      .red,.blue{
        width:25px;
        height:25px;
        border:1px solid gray;
        border-radius: 50%;
      }
      .red{
        background-image: radial-gradient(red,black);
      }
      .blue{
        background-image: radial-gradient(blue,black);
      }
      .d1{
        justify-content: center;
        align-items: center;
      }
      .d2{
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }
      .d3{
        justify-content: space-between;
      }
      .d3>div:nth-child(2){
        align-self: center;
      }
      .d3>div:nth-child(3){
        align-self: flex-end;
      }
     .d4,.d5,.d6{
        justify-content: space-around;
      }
        #con .d4>.column,#con .d5>.column,#con .d6>.column{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .blue1{
        width: 1px;
        height: 1px;
        transform:scale(27);
        border-radius: 50%;
        background-image: radial-gradient(blue,black);
        align-self:  center;
      }

    </style>
  </head>
  <body>
    <div id="con">
      <div class="d1">
        <div class="red"></div>
      </div>
      <div class="d2">
        <div class="blue"></div>
        <div class="blue"></div>
      </div>
      <div class="d3">
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
      </div>
      <div class="d4">
        <div class="column">
          <div class="red"></div>
          <div class="red"></div>
        </div>
        <div class="column">
          <div class="red"></div>
          <div class="red"></div>
        </div>
      </div>
      <div class="d5">
        <div class="column">
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
        <div class="blue1"></div>
        <div class="column">
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
      </div>
      <div class="d6">
        <div class="column">
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
        <div class="column">
          <div class="blue"></div>
          <div class="blue"></div>
          <div class="blue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
