<!DOCTYPE html>
<html>
  <head>
    <title>表单</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <table align="center" width="700">
        <tr>
          <td>
            <label for="email">邮箱地址</label>
          </td>
          <td>
            <input type="text" name="email" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pwd">密　　码</label>
          </td>
          <td>
            <input type="text" name="pwd" id="pwd" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="repwd">确认密码</label>
          </td>
          <td>
            <input type="text" name="repwd" id="repwd" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="upload">上传头像</label>
          </td>
          <td>
            <input type="file" name="uplaod" id="upload" multiple />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">性　　别</label>
          </td>
          <td>
            <label for="women">女</label>
            <input type="radio" name="gender" id="women" />
            <label for="man">男</label>
            <input type="radio" name="gender" id="man" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">兴　　趣</label>
          </td>
          <td>
            <label for="ds">登山</label>
            <input type="radio" name="hobby" id="ds" />　
            <label for="jy">郊游</label>
            <input type="radio" name="hobby" id="jy" />　
            <label for="dy">钓鱼</label>
            <input type="radio" name="hobby" id="dy" />　
            <label for="yy">养鱼</label>
            <input type="radio" name="hobby" id="yy" />　
            <label for="sycw">饲养宠物</label>
            <input type="radio" name="hobby" id="sycw" />　
            <label for="wlyx">网络游戏</label>
            <input type="radio" name="hobby" id="wlyx" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">国　　家</label>
          </td>
          <td>
            <select name="country">
              <option value="cn">中国</option>
              <option value="ko">韩国</option>
              <option value="jp">日本</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2">
            <button type="submit">登录</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
