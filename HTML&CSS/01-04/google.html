<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta charset="utf-8" />
    <style>
      div {
        font-size: 0px;
      }
      span {
        font-size: 200px;
        background-color: black;
      }
      .blue {
        color: #0071ee;
      }
      .red {
        color: rgb(242, 56, 26);
      }
      .yellow {
        color: rgb(255, 212, 104, 0.8);
      }
      .green {
        color: #f2381a;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="blue">G</span>
      <span class="red">o</span>
      <span class="yellow">o</span>
      <span class="blue">g</span>
      <span class="green">l</span>
      <span class="red">e</span>
    </div>
  </body>
</html>
