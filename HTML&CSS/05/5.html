        工程师们分析认为，救援最佳时机是28日或29日，因为届时恰逢满月，借助潮汐的变化，或可对货轮的解困有所帮助。
        据《纽约时报》报道，28日晚上，“长赐”号巨型货轮终于得到了比任何现场机器都强大的力量的帮助：月亮和潮汐。救援方面的负责人表示，随着水位一夜间飙升，船慢慢恢复了浮力。
        于是在当地时间29日上午，大家迎来了船身已向正确航行方向调整了80度的好消息。
