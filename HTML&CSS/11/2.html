<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            div ul{
                margin:0px;
                padding:0px;
                list-style-type: none;
            }
            div ul li input{
                display: none;
            }
            div ul li input+label{
                display: inline-block;
                padding-right: 10px;
                height: 30px;
                line-height: 30px;
                background-color: #ADD7F0;
                color:#fff;
                margin-top:10px;
            }
            div ul li input+label::before{
                display: inline-block;
                width: 30px;
                height: 30px;
                content: 'X';
                text-align: center;
                margin-right: 10px;
            }
            div ul li input:checked +label::before{
                content: '√';
            }
            div ul li input:checked +label{
                background-color:#2489C5 ;
            }
            
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><input type="checkbox" name="sister" id="s1"><label for="s1">高冷高端型</label></li>
                <li><input type="checkbox" name="sister" id="s2"><label for="s2">温柔可爱型</label></li>
                <li><input type="checkbox" name="sister" id="s3"><label for="s3">哀婉可人型</label></li>
                <li><input type="checkbox" name="sister" id="s4"><label for="s4">霸气外露型</label></li>
                <li><input type="checkbox" name="sister" id="s5"><label for="s5">善良贤淑型</label></li>
            </ul>
        </div>
    </body>
</html>
