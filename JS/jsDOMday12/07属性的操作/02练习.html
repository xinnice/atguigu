<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn">把刚才点过的元素背景色变黄</button>
    <ul id="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script>
        var oBtn = document.getElementById("btn");
        var oLis = document.querySelectorAll("#con li");
        oLis.forEach(function (item, index) {
            item.onclick = function () {
                item.setAttribute("click", "true");
            };
        });
        oBtn.onclick = function () {
            oLis.forEach(function (item, index) {
                if (item.getAttribute("click")) {
                    item.style.background = "yellow";
                    item.removeAttribute("click");
                }
            });
        }
    </script>
</body>

</html>
