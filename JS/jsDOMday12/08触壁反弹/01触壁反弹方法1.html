<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #con {
            position: relative;
            width: 900px;
            height: 600px;
            border: 1px solid #000;
            margin: 20px auto;
        }

        #box {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="con">
        <div id="box"></div>
    </div>
    <script>
        var oCon = document.getElementById("con");
        var oBox = document.getElementById("box");
        var l = 50;
        var t = 100;
        var xFlag = true,
            yFlag = true;

        setInterval(function () {
            if (xFlag) {
                l += 5;
                if (l >= oCon.clientWidth - oBox.offsetWidth) {
                    l = oCon.clientWidth - oBox.offsetWidth;
                    xFlag = !xFlag;
                }
            } else {
                l -= 5;
                if (l <= 0) {
                    l = 0;
                    xFlag = !xFlag;
                }
            }
            if (yFlag) {
                t += 5;
                if (t >= oCon.clientHeight - oBox.offsetHeight) {
                    t = oCon.clientHeight - oBox.offsetHeight;
                    yFlag = !yFlag;
                }
            } else {
                t -= 5;
                if (t <= 0) {
                    t = 0;
                    yFlag = !yFlag;
                }
            }

            oBox.style.left = l + "px";
            oBox.style.top = t + "px";
        }, 20);
    </script>
</body>

</html>
