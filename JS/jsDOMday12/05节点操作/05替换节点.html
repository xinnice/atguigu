<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn">点哦</button>
    <ul id="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oBtn = document.getElementById("btn");
        var oCon = document.querySelector("#con");
        var oLis = document.querySelectorAll("#con li");
        oBtn.onclick = function () {
            /* 
                替换节点
                    - A.replaceChild(new,old)
                    - A是父元素 把new替换old
            */

            //旧元素替换
            // oCon.replaceChild(oLis[1],oLis[0]);

            var newLi = document.createElement("li");
            newLi.textContent = "atguigu";
            oCon.replaceChild(newLi, oLis[oLis.length - 1]);

        };
    </script>
</body>

</html>
