<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn">点哦</button>
    <ul id="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function () {
            /* 
                创建1个文本节点:
                    方法1:
                        document.createTextNode("文本内容");
                    方法2:
                        直接使用textContent
            */

            var newLi = document.createElement("li");
            console.log(newLi);

            //方法1
            var newLiText = document.createTextNode("hello world");
            console.log(newLiText);

            //把创建的文本节点插入到元素中
            newLi.appendChild(newLiText);
            console.log(newLi);

            //方法2
            newLi.textContent = "atguigu";
            console.log(newLi);
        };
    </script>
</body>

</html>
