<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <input type="text" id="itxt"/>
    <button type="button" id="btn">打我</button>
    <script>
        var oText=document.getElementById("itxt");
        var oBtn=document.getElementById("btn");

        //声明初始值
        var start=0;
        //给文本框赋初始值
        oText.value=start;
        oBtn.onclick=function(){
            //每点击一次加2
            start+=2;
            //给文本框赋值
            oText.value=start;
        }
    </script>
</body>
</html>
