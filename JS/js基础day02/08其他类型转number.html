<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        /* 
            其他类型转number
                1.使用Number()方法转数字

                2.字符串转数字
                    能转正常转，转不了就是NaN，空和空白字符串就是0

                3.boolean转数字
                    true为1 false为0

                4.null转数字为0，undefined转数字为NaN

                5.对象转数字
                    空数组为0，只有一个元素的数组，把该元素转数字，
                    其余情况全是NaN
        */

        //string转数字
        console.log(Number("1"));
        console.log(Number("1.1"));
        console.log(Number("-1"));
        console.log(Number("Infinity"));
        console.log(Number("NaN"));
        console.log(Number("0"));
        console.log(Number("10000a"));

        //boolean转数字
        console.log(Number(true));
        console.log(Number(false));

        //null、undefined转数字
        console.log(Number(null));
        console.log(Number(undefined));


        //对象转数字
        console.log(Number([]));
        console.log(Number([1]));
        console.log(Number(["1"]));
        console.log(Number([1,2,3]));
        console.log(Number({}));
        console.log(Number(function(){}));

    </script>
</body>
</html>
