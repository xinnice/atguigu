<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            数组的长度:
                获取数组的长度:使用length属性
        */

        var arr = [1, 2, 33, 44, 5, 5, 6];
        //返回数组的长度
        console.log(arr.length);

        //直接设置数组的长度
        arr.length = 200;
        console.log(arr);

        //如果设置的数组长度小于原来数组长度，则直接截取到设置的长度
        arr.length = 2;
        console.log(arr);

        //数组的length属性不可删除,如果删除则返回false
        console.log(delete arr.length);
        console.log(arr);
    </script>
</body>

</html>
