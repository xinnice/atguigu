<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #container {
            width: 500px;
            margin: 100px auto;
            border: 1px solid #000;
        }

        #title {
            display: flex;
        }

        #title h2 {
            width: 98px;
            border: 1px solid #000;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        #title h2.oncheck {
            background-color: greenyellow;
            color: #fff;
        }

        #content ul li {
            width: 500px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            display: none;
        }

        #content ul li.onshow {
            display: block;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">
            <h2 class="oncheck">精选</h2>
            <h2>社会</h2>
            <h2>娱乐</h2>
            <h2>生活</h2>
            <h2>体育</h2>
        </div>
        <div id="content">
            <ul>
                <li class="onshow">精选内容</li>
                <li>社会内容</li>
                <li>娱乐内容</li>
                <li>生活内容</li>
                <li>体育内容</li>
            </ul>
        </div>
    </div>
    <script>
        //获取元素
        var oTitle = document.getElementById("title");
        var oTLish = oTitle.getElementsByTagName("h2");
        var oContent = document.getElementById("content");
        var oCList = oContent.getElementsByTagName("li");

        //给每个标题绑定点击事件
        for (var i = 0; i < oTLish.length; i++) {
            oTLish[i].onclick = function () {
                for (var i = 0; i < oTLish.length; i++) {
                    //遍历所有标题，判断与当前点击的标题是否一样，如果一样添加相应样式
                    if (oTLish[i] === this) {
                        oTLish[i].classList.add("oncheck");
                        oCList[i].classList.add("onshow");
                    } 
                    //不一样则移除样式
                    else {
                        oTLish[i].classList.remove("oncheck");
                        oCList[i].classList.remove("onshow");
                    }
                }
            }
        }
    </script>
</body>

</html>
