<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            定义数组:
                1、字面量
                    var arr=[];
                2、实例化构造函数
                    var arr=new Array()
        */

        //字面量，定义一个空数组
        var arr = [];
        //数组内可以保存任意数据类型的值
        var arr1 = [1, true, "123", null, undefined, {
                name: "lipeihua"
            },
            [1, 2, 3],
            function () {}
        ];
        console.log(arr1);

        //实例化构造函数
        var arr2 = new Array(); //空数组
        var arr3 = new Array("22", "33", "55", 100, 200, 300);
        //如果构造函数的参数只有一个值并且是number类型的,表示数组的长度
        var arr4 = new Array(5);
        console.log(arr4);
    </script>
</body>

</html>
