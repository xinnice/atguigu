<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        /* 
            加法赋值操作简写:
                原来写法：a=a+b;
                简写：a+=b;
            
            其他赋值操作简写:
            -= %= /= *=
        */
       var count=1;
       count+=3;//每次自加3
       console.log(count);
       
       count-=1;
       console.log(count);

       count*=2;
       console.log(count);

       count/=2;
       console.log(count);

       count%=2;
       console.log(count);
    </script>
</body>
</html>
