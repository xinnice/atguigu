<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            单分支：
                    1、if(判断式){表达式}
                    2、当判断式正确则执行表达式
                    3、当表达式只有一条语句的话，可以省略大括号，但通常不这么做

            双分支：if（判断式）{代码块1}else{代码块2}  
                    1、当判断式正确则执行代码块1
                    2、判断式不正确，则执行代码块2

            多分支：
                - if (条件表达式) {语句1;} else if (条件表达式) {语句2;} ... else {语句3;} 
                - 在else的情况下 如果还分情况 则继续if
        */

        // [单分支]声明变量 a、b，且赋值 a 和 b 都等于5；当 a 等于 b 时，重新对 b 赋值为10，并弹出 b 的新值
        var a = 5,
            b = 5;
        if (a === b) {
            //大括号表示代码块
            b = 10;
            alert(b);
        }

        if (a === b) b = 10; //代码块只有一条语句，可以省略代码块但不建议

        // 【双分支】声明变量 a赋值为100；当 a 大于 50 时，弹出“a真大”，否则弹出“a真小”
        var a = 100;
        if (a > 50) {
            alert("a真大")
        } else {
            alert("a真小")
        }
        // 【双分支】y值和x值相关。X大于等于3时，y值为2。X小于3时，y值为1
        var x = 100,
            y = 200,
            z = 300;
        if (x >= 3) {
            y == 2;
        } else {
            y == 1;
        }
        // 【双分支】如果x大于y成立，则x值为y值加1，否则x值为y值减1
        if (x > y) {
            x = y + 1;
        } else {
            x = y - 1;
        }
        // 【双分支】如果x大于y或者x小于z成立，则x值为z值，否则x值为y值
        if (x > y || x < z) {
            x = z;
        } else {
            x = y;
        }

        // 【多分支】如果x值为3，y值为2，如果x值大于3，y值为1，如果x值小于3，y值为4
        if (x === 3) {
            y = 2;
        } else if (x > 3) {
            y = 1;
        } else {
            y = 4;
        }
        // 【多分支】x值为2，y值为1，如果x值比2小，y值为0，如果x值比10大，y值为10，如果x值小于4且大于3，y值为5，其他情况y为3
        var x = 2,
            y = 1;
        if (x < 2) {
            y = 0;
        } else if (x > 10) {
            y = 10;
        } else if (x < 4 && x > 3) {
            y = 5;
        } else {
            y = 3;
        }
    </script>
</body>

</html>
