<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //九九乘法表
        for (var a = 1; a <= 9; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(a + "*" + b + "=" + a * b + "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
