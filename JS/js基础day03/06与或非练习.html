<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            // 判断两个数，如果有一个是非数字，那么就提示用户，否则就计算两个数字的和
        
        */
        var num1 = "100",
            num2 = "200";

        if (isNaN(num1) || isNaN(num2)) {
            alert("有非纯数字");
        } else {
            alert(Number(num1) + Number(num2));
        }

        if (!(isNaN(num1) || isNaN(num2))) {
            alert(Number(num1) + Number(num2));
        } else {
            alert("有非纯数字");
        }

        if (!isNaN(num1) && !isNaN(num2)) {
            alert(Number(num1) + Number(num2));
        } else {
            alert("有非纯数字")
        }
    </script>
</body>

</html>
