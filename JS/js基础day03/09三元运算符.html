<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            三元运算符：
                判断式a?表达式b:表达式c：
                    1、先执行判断式a,如果判断式a返回true，则执行表达式b,并且三元运算符返回表达式b的返回值
                    2、执行判断式a,如果判断式a返回false，则执行表达式c,并且三元运算符返回表达式c的返回值
        */

        //有变量a 和b , 如果a大于3，则b等于5，否则b等于6
        var a = 10,
            b = 0;
        //a > 3 ? b = 5 : b = 6;
        b = a > 3 ? 5 : 6;
        console.log(b);
    </script>
</body>

</html>
