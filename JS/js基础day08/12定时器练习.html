<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #container {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: aqua;
            border-radius: 50%;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="start">开始</button>
    <button id="stop">停止</button>
    <script>
        var oDiv = document.getElementById("container");
        var stBtn = document.getElementById("start");
        var spBtn = document.getElementById("stop");
        var left = 200;
        var up = 200;
        var timer = null;
        stBtn.onclick = function () {
            clearInterval(timer);
            timer = setInterval(function () {
                left++;
                up--;
                oDiv.style.left = left + "px";
                oDiv.style.top = up + "px";
            }, 1000 / 60);
        }
        spBtn.onclick = function () {
            clearInterval(timer);
        }
    </script>
</body>

</html>
