<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr = [1, 2, 33, 2, 1, 3, 100, 88, 55, 34, 33, 100];
        //每次都要找到最大值，循环次数就是数组元素个数，只剩最后一个不用作比较
        for(var i=0;i<arr.length-1;i++){
            //每找一轮最大值,就少遍历一次
            for(var j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
