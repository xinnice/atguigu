<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var arr = [1, 2, 33, 2, 1, 3, 100, 88, 55, 34, 33, 20];
        function quickSort(sortArr){
            //数组长度为1时，不需要排序，直接返回
            if(sortArr.length<=1){
                return sortArr;
            }
            var center=sortArr.pop();//中间基准值
            var left=[];
            var right=[];
            //默认升序排列，把小于等于基准值的放左边，大于的放右边
            sortArr.forEach(function(item,index){
                if(item<=center){
                    left.push(item);
                }else{
                    right.push(item);
                }
            });

            //合并所有值返回数组
            var newArr=quickSort(left).concat(center,quickSort(right));

            return newArr;
        }
        var res=quickSort(arr);
        console.log(res);
    </script>
</body>
</html>
