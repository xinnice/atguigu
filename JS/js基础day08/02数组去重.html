<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // 方法1:for for 嵌套
        var arr1 = [1, 2, 33, 2, 1, 3, 100, 88, 55, 34, 33, 100];
        for (var i = 0; i < arr1.length; i++) {
            for (var j = i + 1; j < arr1.length; j++) {
                if (arr1[i] === arr1[j]) {
                    arr1.splice(j, 1);
                    j--;
                }
            }
        }
        console.log(arr1);

        /* 方法2:创建一个新数组，依次把原数组的元素添加到新数组中，
            如果新数组中已经存在则不再添加 ，indexOf()方法判断是否存在某个值*/
        var arr2 = [1, 2, 33, 2, 1, 3, 100, 88, 55, 34, 33, 100];
        var newArr2 = [];
        arr2.forEach(function (item, index) {
            if (newArr2.indexOf(item) === -1) {
                newArr2.push(item);
            }
        });
        console.log(newArr2);

        /* 方法3:遍历数组，检测每个值是否是当前值的下标，
            如果不是则说明前面已经出现过，不添加进新数组 */
        var arr3 = [1, 2, 33, 2, 1, 3, 100, 88, 55, 34, 33, 100];
        var newArr3 = [];
        arr3.forEach(function (item, index) {
            if (arr3.indexOf(item) === index) {
                newArr3.push(item);
            }
        });
        console.log(newArr3);

        var newArr4=arr3.filter(function (item, index) {
            return arr3.indexOf(item) === index;
        });
        console.log(newArr4);
    </script>
</body>

</html>
