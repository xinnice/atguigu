<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            基本包装类型：
                每当读取一个基本类型值的时候，后面就会创建一个对应的基本包装类型
                的对象，从而让我们能够调用一些方法来操作这些数据
            
                number、string、boolean都属于基本包装类型
        */

        var str = "hello";
        var res = str.toUpperCase();

        /* 
            //当使用一个基本类型的属性时，会自动创建它的包装对象
            var _str=new String(str);
            //通过包装对象得到相应的属性
            res=_str.toUpperCase();
            //结束之后把包装对象删除
            _str=null;
        */

        var str1 = "world";
        str1.hello = "yeah";
        /*  
            不能给基本类型扩展属性和方法原因：
                要给基本类型扩展属性和方法，就需要先创建对应的包装对象
                var _str1=new String(str1);
                //给包装对象添加属性
                _str1.hello="world";
                //包装对象会在运行结束之后删除
                _str=null;
         */
    </script>
</body>

</html>
