        //快速排序
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }
            var leftArr=[],rightArr=[],center=arr.pop();
            arr.forEach(function(item,index){
                if(item>=center){
                    leftArr.push(item);
                }else{
                    rightArr.push(item);
                }
            });

            var newArr=quickSort(leftArr).concat(center,quickSort(rightArr));
            return newArr;
        };
