<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        setInterval(function () {
            //random方法可生成随机数,默认是[0,1)中间之间的小数,包括0不包括1
            // console.log(Math.random());

            //生成[0-256)之间的随机整数
            // console.log(Math.floor(Math.random()*256));

            //生成[0-256)之间的随机整数
            // console.log(Math.floor(Math.random()*256));

            //生成[10-256)之间的随机整数
            // console.log(Math.floor(Math.random() * 246) + 10);

            console.log(random(90, 100));

        }, 300);


        //封装生成[a,b)的随机正整数
        function random(a, b) {
            return Math.floor(Math.random() * (b - a) + a);
        }
    </script>
