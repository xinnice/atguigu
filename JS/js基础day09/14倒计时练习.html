<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h2 id="time"></h2>
    <script>
        /* 
            倒计时:获取现在的时间跟未来的时间,得到一个差值
        */
        var time = document.getElementById("time");
        var timeDuration = null;
        setInterval(function () {
            //国庆的时间
            var guoqing = new Date("2021-10-1");
            //当前时间与国庆时间间隔的时间戳
            var timeInterval = guoqing-Date.now() ;

            //天数
            var day = Math.floor(timeInterval / (1000 * 60 * 60 * 24));
            day = day < 10 ? "0" + day : day;
            var _day = timeInterval % (1000 * 60 * 60 * 24);

            //小时数
            var hour = Math.floor(_day / (1000 * 60 * 60));
            hour = hour < 10 ? "0" + hour : hour;
            var _hour = timeInterval % (1000 * 60 * 60);

            //分钟数
            var minutes = Math.floor(_hour / (1000 * 60));
            minutes = minutes < 10 ? "0" + minutes : minutes;
            var _minutes = timeInterval % (1000 * 60);

            //秒数
            var seconds = Math.floor(_minutes / 1000);
            seconds = seconds < 10 ? "0" + seconds : seconds;
            var _seconds = timeInterval % 1000;

            timeDuration = "距离国庆节还有" + day + "天" + hour + "时" + minutes + "分" +
                seconds + "秒" + _seconds + " 毫秒 ";
            time.textContent = timeDuration;
        }, 1);
    </script>
</body>

</html>
