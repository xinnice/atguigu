<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //方法1:console对象的方法

        console.time("for循环时间");
        var sum = 0;
        for (var i = 0; i < 100; i++) {
            sum += Math.sqrt(i);
        }
        console.timeEnd("for循环时间");

        //方法2:使用时间相减
        var lastTime = new Date();
        for (var i = 0; i < 1000000; i++) {
            sum += Math.sqrt(i);
        }
        console.log(Date.now() - lastTime);
    </script>
</body>

</html>
