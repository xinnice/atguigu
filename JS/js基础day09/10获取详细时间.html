<!DOCTYPE html>
<html>

<head>
    <meta charget="utf-8">
</head>

<body>
    <script>
        var now = new Date();
        //获取年份(number类型)
        console.log(now.getFullYear());
        console.log(now);

        //获取月份(从0开始计算)
        console.log(now.getMonth());;
        console.log(now);

        //获取日期
        console.log(now.getDate());
        console.log(now);

        //获取24小时
        console.log(now.getHours());
        console.log(now);

        //获取分钟
        console.log(now.getMinutes());
        console.log(now);

        //获取秒
        console.log(now.getSeconds());
        console.log(now);

        //获取毫秒
        console.log(now.getMilliseconds());
        console.log(now);

        //获取时间戳 
        console.log(now.getTime());
        console.log(now);
    </script>
</body>

</html>
