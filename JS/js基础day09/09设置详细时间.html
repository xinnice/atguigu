<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        /* 
            set设置时间,返回时间戳
        */

        var now=new Date();
        //设置年份(number类型)
        console.log(now.setFullYear(2014));
        console.log(now);

        //设置月份(从0开始计算)
        console.log(now.setMonth(8));;
        console.log(now);

        //设置日期
        console.log(now.setDate(1));
        console.log(now);

        //设置24小时
        console.log(now.setHours(8));
        console.log(now);

        //设置分钟
        console.log(now.setMinutes(20));
        console.log(now);

        //设置秒
        console.log(now.setSeconds(30));
        console.log(now);

        //设置毫秒
        console.log(now.setMilliseconds(80));
        console.log(now);

        //设置时间戳 在计算机元年的基础上累加
        console.log(now.setTime(2000));
        console.log(now);


    </script>
</body>
</html>
