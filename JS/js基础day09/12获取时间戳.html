<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            获取时间戳
        */

        //使用valueOf()方法
        var now = new Date();
        console.log(now.valueOf());

        //使用getTime()方法
        console.log(now.getTime());

        //类型转换
        console.log(+now);

        //now方法(比较常用)
        console.log(Date.now());
    </script>
</body>

</html>
