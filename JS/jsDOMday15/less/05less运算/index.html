<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0 auto;
        }

        #con {
            width: 100%;
            height: 100%;
        }

        #box1 {
            height: 100px;
            background-color: oldlace;
        }

        #box2 {
            width: calc(200 * 6px);
            height: calc(100% - 100px);
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="con">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
</body>

</html>
