<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #outer {
            width: 400px;
            height: 500px;
            overflow: hidden;
            background-color: skyblue;
        }

        #con1,
        #con2 {
            height: 100px;
            margin: 100px 0;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="con1"></div>
        <div id="con2"></div>
    </div>
    <script>
        /* 
            mousedown:鼠标按下事件
            mouseup:鼠标抬起事件
            mousemove:鼠标移动事件
            mouseover:鼠标移入事件(会触发冒泡)
            mouseout:鼠标移出事件(会触发冒泡)
            mouseenter:鼠标移入事件
            mouseleave:鼠标移出事件
        */

        var oOuter = document.getElementById("outer");
        oOuter.onmousedown = function () {
            console.log("鼠标按下");
            this.style.backgroundColor = "lightgreen";
        };
        oOuter.onmouseup = function () {
            console.log("鼠标抬起");
            this.style.backgroundColor = "skyblue";
        };

        /* oOuter.onmouseover=function(){
            console.log("鼠标移入");
        };
        oOuter.onmouseout=function(){
            console.log("鼠标移出");
        }; */

        oOuter.onmouseenter = function () {
            console.log("鼠标移入");
        };
        oOuter.onmouseleave = function () {
            console.log("鼠标移出");
        };

        //计算两次触发鼠标移动的间隔
        var lastTime = 0;
        oOuter.onmousemove = function () {
            var nowTime = Date.now();
            console.log("两次间隔的时间:" + (nowTime - lastTime));
            lastTime = nowTime;
        }
    </script>
</body>

</html>
