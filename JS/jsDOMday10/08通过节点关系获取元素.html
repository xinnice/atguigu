<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <ul id="con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oBox=document.getElementById("con");
        var oBoxLis=oBox.querySelectorAll("li");
        console.log(oBoxLis);

        //children:获取某个元素的所有子元素节点
        console.log(oBox.children);

        //parentNode:获取某个元素的父元素节点
        console.log(oBoxLis[1].parentNode);

        //firstElementChild:获取第一个子元素节点
        console.log(oBox.firstElementChild);

        //firstElementChild:获取最后一个子元素节点
        console.log(oBox.lastElementChild);

        //nextElementSibling:获取某个元素的下一个兄弟节点
        console.log(oBoxLis[2].nextElementSibling);

        //nextElementSibling:获取某个元素的上一个兄弟节点
        console.log(oBoxLis[2].previousElementSibling);
    </script>
</body>

</html>
