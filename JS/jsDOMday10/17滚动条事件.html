<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 2000px;
        }

        #box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            overflow: auto;
        }

        #box .con {
            height: 800px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="con"></div>
    </div>
    <script>
        /* 
            滚动条事件:scroll
                1、给定某个有滚动条的元素
                2、绑定给系统滚动条（绑定给window或者document）
        */

        var  oBox=document.getElementById("box");
        oBox.onscroll=function(){
            console.log("box的滚动条滚啊滚!");
        };

        /* window.onscroll=function(){
            console.log("window的滚动条滚啊滚!");
        }; */

        document.onscroll=function(){
            console.log("window的滚动条滚啊滚!");
        };
    </script>
</body>

</html>
