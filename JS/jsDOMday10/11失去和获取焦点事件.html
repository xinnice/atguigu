<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="text" id="ipt" value="请输入密码">
    <!-- placeholder:占位符 -->
    <script>
        /* 
            获取焦点：
                当表单在可输入状态的时候被称作获取焦点
                获取焦点的事件是 onfocus 事件

            失去焦点：
                当表单变成不可输入状态的时候，被称作失去焦点
                失去焦点事件是 onblur 事件
        */

        var oInput = document.getElementById("ipt");

        //模拟placeholder
        oInput.onfocus = function () {
            if (this.value === "请输入密码") {
                this.value = "";
            }
        };
        oInput.onblur = function () {
            if (this.value === "") {
                this.value = "请输入密码";
            }
        };
    </script>
</body>

</html>
