<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="text" id="ipt">
    <script>
        /* 
            表单事件：
                input:当表单内容发生变化的时候触发
                change:当表单内容发生变化并且失去焦点的时候触发
        */


        var oInput = document.getElementById("ipt");
        oInput.oninput = function () {
            console.log("表单改变了");
        }
        oInput.onchange = function () {
            console.log("表单改变了并且失去了焦点");
        }
    </script>
</body>

</html>
