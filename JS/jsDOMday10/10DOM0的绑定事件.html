<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            每一个元素都有自己的事件属性，比如onclick、onmousedown等属性
            DOM0绑定事件的方法就是给DOM元素的事件属性赋值一个匿名函数DOM.onclick = fn;
            当事件被触发以后，函数会自动的调用 DOM.onclick();
        */
        document.onclick = function () {};
    </script>
</body>

</html>
