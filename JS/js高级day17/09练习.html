<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /*
            测试题1
        */
        //构造函数A
        var A = function () {}
        //给构造函数A的原型对象扩展一个属性n
        A.prototype.n = 1
        //实例化A 得到实例化对象b
        var b = new A()

        //把A的原型对象重写了，之前的原型对象已经被替换
        //重写原型对象并不能影响已经实例化好实例化对象的原型链
        A.prototype = {
            n: 2,
            m: 3
        }
        //实例化构造函数A得到实例化对象c
        var c = new A()
        console.log(b.n, b.m, c.n, c.m) //1 undefined 2 3

              

        /*
         测试题2
         */
        //构造函数F
        var F = function () {};
        //给Object的原型对象扩展a方法
        Object.prototype.a = function () {
            console.log('a()')
        };
        //给Function原型对象扩展b方法
        Function.prototype.b = function () {
            console.log('b()')
        };
        //实例化F
        var f = new F();
        // f.a(); //f自身没有a，沿着原型链找到了Object.pro 
        // f.b(); //b is not a function
        F.a() //F-->Function.prototype-->Object.prototype-->null
        F.b()
    </script>
</body>

</html>
