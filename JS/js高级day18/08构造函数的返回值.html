<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            构造函数返回值：
                - 构造函数默认返回实例化对象
                - 构造函数return一个基本类型值的时候，不会影响返回实例化对象
                - 如果构造函数返回一个object类型的值的时候，构造函数将不会返回实例化对象，而是返回这个object类型的值
        */

        function Student(name,age){
            this.name=name;
            this.age=age;

            // return null;
            // return "abc";
            // return 100;
            return false;
            
            // return function(){};
            // return [];
            // return {};

        }

        Student.prototype.study=function(){
            console.log("study");
        };

        var s1=new Student("张三",20);
        console.log(s1);
    </script>
</body>

</html>
