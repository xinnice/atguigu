<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /*  
            创建对象方法: 构造函数+原型对象方法
         */

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat = function () {
            console.log("吃饭");
        };
        Person.prototype.run = function () {
            console.log("跑步");
        };

        var p1 = new Person("静静", 50);
        console.log(p1);
        p1.eat();
        p1.run();
        var p2 = new Person("华华", 18);
        console.log(p2);
        p2.eat();
        p2.run();
        console.log(p1.constructor === p2.constructor);
    </script>
</body>

</html>
