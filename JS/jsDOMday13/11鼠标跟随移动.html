<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        img {
            width: 200px;
            height: 200px;
            position: fixed;
            left: 50px;
            top: 50px;
        }
    </style>
</head>

<body>
    <img src="./images/04.jpg" alt="">
    <script>
        var oImg = document.querySelector("img");
        document.onmousemove = function (e) {
            oImg.style.left = e.clientX + "px";
            oImg.style.top = e.clientY + "px";
        };
    </script>
</body>

</html>
