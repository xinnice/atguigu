<!DOCTYPE html>

<body>
    I am a handsome boy.
    <script>
        /* 
            键盘事件中，event事件对象有一个keyCode属性，代表当前的键码
        
        */

        // document.onkeydown = function (e) {
        //     console.log(e.keyCode);
        // };

        //禁止复制
        document.onkeydown = function (e) {
            console.log(e);
            if (e.keyCode === 67 && e.ctrlKey) {
                return false;
            }
        }
    </script>
</body>
