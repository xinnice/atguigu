        //封装一个在元素内部的最上边插入beforeChild
        function beforeChild(parent, child) {
            if (parent.firstElementChild) {
                parent.insertBefore(child, parent.firstElementChild);
            } else {
                parent.appendChild(child);
            }

        }


        //封装一个在兄弟元素后边插入一个元素的方法 insertAfter
        function insertAfter(newEle, oldEle) {
            if (oldEle.nextElementSibling) {
                oldEle.nextElementSibling.parentNode.insertBefore(newEle, oldEle.nextElementSibling);
            } else {
                oldEle.nextElementSibling.parentNode.appendChild(newEle);
