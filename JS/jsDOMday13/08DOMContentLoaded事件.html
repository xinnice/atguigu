<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        var oImg = document.querySelector("img");
        console.log(oImg);
        window.addEventListener("DOMContentLoaded", function () {
            var oImg = document.querySelector("img");
            console.log(oImg);
            console.log(oImg.offsetHeight);
        });
    </script>
</head>

<body>
    <img src="./images/02.jpg" alt="">
    <script>
        /* 
            window.onload:
                当DOM节点及所有的资源全部加载完毕以后触发

            DOMContentLoaded：
                当DOM节点加载完成即可触发
        */

        var oImg = document.querySelector("img");
        console.log(oImg);
        console.log(oImg.offsetHeight);

        window.addEventListener("DOMContentLoaded", function () {
            console.log(oImg);
            console.log(oImg.offsetHeight);
        });

        window.onload = function () {
            console.log(oImg);
            console.log(oImg.offsetHeight);
        };
    </script>
</body>

</html>
