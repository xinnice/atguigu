<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #con {
            width: 300px;
            margin: 30px auto;
        }

        #con h1 {
            background-color: aqua;
            width: 100%;
        }

        #con #selCity {
            width: 100%;
            background-color: bisque;
        }

        #con #selCity:hover ul {
            display: flex;

        }

        #con #selCity h2 {
            background-color: mediumorchid;
        }

        #con #selCity ul {
            list-style: none;
            flex-wrap: wrap;
            display: none;
        }

        #con #selCity ul li {
            width: 100px;
            line-height: 30px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="con">
        <h1>深圳</h1>
        <div id="selCity">
            <h2>请选择城市</h2>
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>天津</li>
                <li>长沙</li>
                <li>深圳</li>
                <li>焦作</li>
                <li>洛阳</li>
                <li>漯河</li>
                <li>信阳</li>
                <li>东莞</li>
                <li>淡水</li>
                <li>潮汕</li>
            </ul>
        </div>
    </div>
    <script>
        var oCity = document.querySelector("#con h1");

        document.onclick = function (e) {
            if (e.target.nodeName === "LI") {
                oCity.textContent = e.target.textContent;
            }
        };
    </script>
</body>

</html>
