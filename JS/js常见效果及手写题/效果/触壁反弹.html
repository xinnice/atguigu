<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 3000px;
        }

        #con {
            position: fixed;
            left: 50px;
            top: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <script>
        var oCon = document.getElementById("con");
        var l = 50;
        var t = 100;
        var a = 5,
            b = 5;

        setInterval(function () {
            l += a;
            t += b;
            if (l >= document.documentElement.clientWidth - oCon.offsetWidth || l <= 0) {
                a *= -1;
            }
            if (t >= document.documentElement.clientHeight - oCon.offsetHeight || t <= 0) {
                b *= -1;
            }

            oCon.style.left = l + "px";
            oCon.style.top = t + "px";
        }, 20);
    </script>
</body>

</html>
