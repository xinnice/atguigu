<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr = [1, 2, 4, 3, 5];

        var newArr = [];
        while (newArr.length < arr.length) {
            var randomIndex = arr[random(0, arr.length)];
            if (newArr.indexOf(randomIndex) === -1) {
                newArr.push(randomIndex)
            }
        };
        console.log(newArr);


        function random(a, b) {
            return Math.floor(Math.random() * (b - a) + a)
        };
    </script>
</body>

</html>
