<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #con {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <script>
        var oCon = document.getElementById("con");

        function center(e) {
            console.log(111);
            console.log(e);
            console.log(this);
        }
        oCon.onmousemove = throttle(center, 1000);

        function throttle(func, time) {
            var lastTime = 0;
            return function () {
                var nowTime = Date.now();
                if (nowTime - lastTime < time) {
                    return;
                }
                lastTime = nowTime;
                func.call(this, arguments[0]);
            }
        }
    </script>
</body>

</html>
