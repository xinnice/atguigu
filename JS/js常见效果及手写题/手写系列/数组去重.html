<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr = [1, 3, 1, 2, 3, 4, 3, 6, 5, 4, 6, 4, 6, 6, 6, 6];
        var newArr = [];
        /* 
            数组去重方法1:
                拿到数组中的每一个元素,每次都与后面的元素进行比较,
                如果相等则从数组中删除 
        */
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }

        /* 
            数组去重方法2:
                创建新数组,遍历原数组的元素逐一添加,
                如果已存在则不添加
        */
        arr.forEach(function (item, index) {
            if (newArr.indexOf(item) === -1) {
                newArr.push(item);
            }
        });

        /* 
            数组去重方法3:
                使用数组的filter过滤的方法,
                利用indexOf方法判断元素在数组中第一次出现的位置,
                遍历数组元素,如果元素当前下标跟元素在数组中第一次出现的位置
                不相同,说明前面已经出现过,则过滤掉该元素
        */
        newArr = arr.filter(function (item, index) {
            return arr.indexOf(item) === index;
        });


        console.log(newArr);
    </script>
</body>

</html>
