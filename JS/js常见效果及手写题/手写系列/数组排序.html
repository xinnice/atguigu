<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var arr = [1, 3, 1, 2, 3, 4, 3, 6, 5, 4, 6, 4, 6, 6, 6, 6];
        var newArr = [];
        //冒泡排序：降序
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] < arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

        //快速排序
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var leftArr = [],
                rightArr = [],
                center = arr.pop();
            arr.forEach(function (item, index) {
                if (item >= center) {
                    leftArr.push(item);
                } else {
                    rightArr.push(item);
                }
            });

            var newArr = quickSort(leftArr).concat(center, quickSort(rightArr));
            return newArr;
        };

        console.log(quickSort(arr));
    </script>
</body>

</html>
