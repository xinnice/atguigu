<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            confirm():确认框
                返回值是布尔值，判断用户是确认还是取消，
                确认返回true，取消返回false
            
            prompt():输入框
                返回值是输入的内容 没有返回null
        */

        var res = confirm("不叫爸爸你就等死吧!!!")
        console.log(res);

        var re = prompt("乖乖叫爸爸!!!")
        console.log(re);
    </script>
</body>

</html>
