<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>
    <script>
        /* 
            函数声明:
                方式1:直接声明
                    1.直接用function声明一个函数，
                    2.function后 +函数名 +() +{}函数体
                    3.有具体名称的函数

                方式2:函数表达式
                    把一个匿名函数直接赋值给到1个变量，通过变量名调用函数

                方式3:实例化Function
                    直接new 1个Function得到一个函数
                    
        */


        //函数声明
        function func() {

        }

        //函数表达式
        var func1 = function () {

        }

        //实例化声明函数
        var func2 = new Function();
        console.log(func2);
    </script>
</body>

</html>
