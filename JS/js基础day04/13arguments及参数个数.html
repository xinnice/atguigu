<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            arguments:
                在函数内部使用，是一个伪数组，包含了所有传入的实参
            
            获取参数的个数：
                1.获取实参的个数：在函数中直接获取arguments.length
                2.获取形参的个数：调用函数名的length即可获取
        
        
        */

        function func1(a,b,c){
            console.log(func1.length);
            console.log(arguments);
            console.log(a,b,c);
        }
        func1(2,323,23,1,3,43,45,4,5);


        //封装一个函数，计算所有传入参数的和
        var num=0;
        function sum(){
            //遍历arguments,获取到传入的所有实参的值进行累加
            //arguments.length属性是获取arguments的长度，即传入实参个数
            for(var i=0;i<arguments.length;i++){
                num+=arguments[i];
            }
            console.log(num);
        }
        sum(434,23432,4,545,6,7,68);
        num=0;
        sum(10,20,30,40,50);
    </script>
</body>

</html>
