<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        // 求整数1～ 100 的累加值， 但要求碰到个位为3的数则停止累加本次
        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 10 === 3) {
                continue;
            }
            num += i;
        }
        console.log(num);

        // 求1 - 100 之间不能被7整除的整数的和（ 用continue）
        num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 === 0) {
                continue;
            }
            num += i;
        }
        console.log(num);

        // 求200 - 300 之间所有的奇数的和（ 用continue）
        num = 0;
        for (var i = 200; i <= 300; i++) {
            if (i % 2 === 0) {
                continue;
            }
            num += i;
        }
        console.log(num);

        // 求200 - 300 之间第一个能被7整数的数（break）
        for (var i = 200; i <= 300; i++) {
            if (i % 7 === 0) {
                console.log(i);
                break;
            }
        }
    </script>
</body>

</html>
