<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //  根据提示输入按键信息,得到相应结果

        var res = prompt("请输入(提示:1.吃饭2.睡觉3.打游戏4.泡妞)")
        switch (res) {
            case "1":
                console.log("吃饭");
                break;
            case "2":
                console.log("睡觉");
                break;
            case "3":
                console.log("打游戏");
                break;
            case "4":
                console.log("泡妞");
                break;
            default:
                console.log("请重新输入!!!");
        }
    </script>
</body>

</html>
