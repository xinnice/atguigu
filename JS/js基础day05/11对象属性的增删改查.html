<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            对象属性的增删改查
                1、增
                    obj.XXX = XXX;
                2、查
                    obj.XXX
                3、改
                    直接设置同名属性覆盖即可
                4、删
                    delete obj.XXX
                    delete有一个返回值，true和false代表删除成功或失败

        
        */

        var obj = {
            name: "李沛华",
            age: 38
        };

        //增：
        obj.gender = "男";

        //查
        console.log(obj.age)

        //改
        obj.name = "闫海静";
        console.log(obj)

        //删
        var res = delete obj.gender;
        console.log(obj)
        console.log(res)
    </script>
</body>

</html>
