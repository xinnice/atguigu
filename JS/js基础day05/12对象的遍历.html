<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            遍历对象：
                使用 for in 
        */
        var obj = {
            name: "dashuaibi",
            age: 18,
            gender: "女"
        }
        for (var key in obj) {
            //key是对象的每个属性
            console.log(key + ":" + obj[key]);
        }
    </script>
</body>

</html>
