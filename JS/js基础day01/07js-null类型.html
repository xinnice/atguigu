<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        /* 
        Null类型：
            Nulll类型只有一个值,null,即为空

            null出现的场景有以下4种:
            1.当一个变量将来可能要用到的时候,可以先赋值为null
            2.调用有参数的函数时,不想某个参数传参可以写null
            3.当对象变为垃圾对象时,垃圾对象即不再被其他变量引用时,可以赋值为null
            4.原型链的终点为null
        */

        // 场景1
        //给可能将用到的变量赋值null
        var temp=null;

        //场景2
        //声明函数func,有三个参数name、age、gender
        function func(name,age,gender){
            console.log("我叫:"+name);
            console.log("年龄:"+age);
            console.log("性别:"+gender);
        }
        func(null,90,"男");

        //场景3
        //声明一个不再被引用的变量对象obj
        var obj={};
        //把垃圾对象赋值为null
        obj=null;

    </script>
</body>
</html>
