<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 变量相当于用来存放数据的地方,它可以存任何数据,一旦声明了变量,相当于在内存中开了一块空间
        ,变量名则是给这块空间贴上去的标签,同一个变量也可多处声明,用逗号可声明多个变量 
        
        声明方式 var 变量名=变量值
        var:此处用来声明一个变量
        变量名:变量的名称
        =:赋值
        变量值:把这个数据赋值给到变量名,除了,号之外,=号的优先级最低

        标识符:表示变量、对象、函数、函数参数的名字
        标识符的命名规范:
            1.必须只能以字母、$、_ 开头
            2.后面只能接字母、数字、$、_
            3.严格区分大小写
            4.不能有空格
            5.不能跟关键字、保留字相同
        */


       //声明值为123的变量temp
       var temp=123;

       //用逗号声明值为dashuaige的变量a,声明值为hello world的变量b
       var a="dashuaige",b="hello world";

       //分别打印三个变量temp、a、b到浏览器控制台上面
       console.log(temp);
       console.log(a);
       console.log(b);

       //这是单行注释
       /*
        这是多行注释 
        这是多行注释
        这是多行注释
        这是多行注释
        ,注释的内容并不会被浏览器解析
        */
    </script>
</body>

</html>
