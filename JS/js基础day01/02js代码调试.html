<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <h1>
        我特么除了帅一无所有!!!
    </h1>
    <script>
        // 方式1:使用alter方法在浏览器窗口弹出
        alert('123');
        
        // 方式2:使用console对象的log方法，在浏览器控制台打印
        console.log('我特么就大帅哥1个');

        // 方法3:直接打印在html中,此方法在控制台打印时会覆盖html中原有的内容
        document.write("哦嚯!!!");
    </script>
</body>
</html>
