<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 方法1:声明第三个变量,把a赋值给temp,
        再把b赋值给a,最后把temp赋值给b */
        var a = 10,
            b = 100; //用逗号声明变量a,b
        var temp = a; //把a赋值给声明的变量temp
        a = b; //把b赋值给a
        b = temp; //把temp赋值给b
        // 打印两数交换之后的结果
        console.log(a);
        console.log(b);

        /*  方法2:先把a、b相加之和赋值给a,
        再把a减去b得到原来的a赋值给b,再把a减去b得到原来的b赋值给a*/
        var a = 10,
            b = 20;
        a = a + b;
        b = a - b;
        a = a - b;
        // 打印两数交换之后的结果
        console.log(a);
        console.log(b);
    </script>
</body>

</html>
