<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            数据类型：
                基本数据类型
                    Number String Boolean Null Undefined (Symbol Bigint)
                    其中：
                        Number String Boolean也被称作基本包装类型

                        怎么生成一个基本包装类型的包装对象呢?
                            - 实例化当前的构造函数
                            - 直接使用Object的方法
                
                复杂数据类型
                    object:
                        - Array
                        - object
                        - function
                        - Math
                        - Date
                        - RegExp
         */

        //生成一个基本包装类型的包装对象
        var a = 100;
        var b=new Number(10);
        var c=Object(20);
        console.log(b,c);
        console.log(typeof b,typeof c);

        var str1="a";
        var str2=new String("b");
        var str3=Object("c");
        console.log(str2,str3);
        console.log(typeof str2,typeof str3);

        var bool1=true;
        var bool2=new Boolean(true);
        var bool3=Object(false);
        console.log(bool2,bool3);
        console.log(typeof bool2,typeof bool3);
    </script>
</body>

</html>
