<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            释放内存：
                - 函数调用以后，函数内部的数据会生成保存在内存中（局部变量和局部方法），当函数执行完成，函数的数据会自动销毁，内存会直接释放
                - 全局变量只有在页面的关闭的时候才能销毁，除非手动销毁
                - 把变量设置为null,当一个对象不再被引用的时候，就变成了垃圾对象，会等待回收
        */

        function fn(){
            var a=100;
            var b=200;
        };

        //fn调用的时候，内部数据会占用内存，当函数执行完成，则全部销毁
        fn();

        //fn此时还在内存中，如果以后再也不使用fn，则可以把fn销毁
        var fn1=fn;
        //此时fn本来代表的函数不再被任何变量引用，则会变成垃圾对象回收
        fn=null;

    </script>
</body>

</html>
