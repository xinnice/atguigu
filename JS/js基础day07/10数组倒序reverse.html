<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            数组倒序：
                reverse方法:把数组倒序排列，改变了原数组，并返回了原数组的引用
        */
        var arr = ["a", "b", "c", "d", "e", "f", "g"];
        var res = arr.reverse();
        console.log(arr);
        console.log(arr === res);
    </script>
</body>

</html>
