<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            遍历数组的其他方法:
                1、for循环遍历
                2、for in遍历
         */
        

        var arr = [1,  2, "a", "b", "c"];
        //for循环遍历
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        //for in 遍历
        for(var index in arr){
            console.log(index);
            console.log(arr[index]);
        }
    </script>
</body>

</html>
