<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            indexOf方法:
                1、检测元素在数组中第一次出现的位置
                2、如果当前元素在数组中没有出现，则返回-1
                3、参数2可以规定从第几位开始检测(可以为负，倒着数)

            lastIndexOf方法:
                和indexOf一样，只不过是从右向左查找
        */

        var arr = ["a", "b", "c", "d", "e", "f", "g"];
        var res = arr.indexOf("c");
        console.log(res);

        var obj = {};
        var arr1 = [1, 100, 200, obj, {}, 0];
        var res1 = arr1.indexOf(obj, 2);
        var res1 = arr1.indexOf(obj, -3);
        console.log(res1);

        var obj1 = {};
        var arr2 = [1, 100, 200, obj1, {}, 0];
        // var res2=arr2.lastIndexOf(obj1,2);
        var res2 = arr2.lastIndexOf(obj1, -2);
        console.log(res2);
    </script>
</body>

</html>
