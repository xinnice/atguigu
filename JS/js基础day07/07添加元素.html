<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            添加元素：
                1、push和unshift方法:向数组的末尾和头部添加一个或多个值
                2、使用下标可以直接添加数组新值
                3、concat
                    1、合并数组 把一个或多个值合并到数组的末尾
                    2、可以把一个数组合并到另一个数组中(把要合并的数组展开,只能展开一层)
                    3、不会改变原数组，而是返回一个新的合并后的数组

                4、splice方法
                    参数1：开始删除的下标
                    参数2：删除的长度
                    后边所有的参数：在删除位置添加的元素
        */

        var arr = ["a", "b", "c", "d", "e", "f", "g"];

        //使用下标添加元素
        arr[arr.length] = "i";
        console.log(arr);

        //concat合并数组方法 
        var res = arr.concat([2, 3, 4, [4, 5, 6]]);
        console.log(res);

        //splice方法在数组任意位置添加值
        arr.splice(1, 3, "o", "p", "q", "x", "y", "z");
        console.log(arr);
    </script>
</body>

</html>
