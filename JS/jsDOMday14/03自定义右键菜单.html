<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div {
            position: fixed;
            width: 200px;
            height: 300px;
            background-color: navajowhite;
            display: none;
        }

        p {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 0;
            border-radius: 50%;
            background-color: olive;
            text-align: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <p>
            刷新
        </p>
    </div>
    <script>
        var oDiv = document.querySelector("div");
        var oP = oDiv.querySelector("p");
        oP.onclick = function () {
            window.location.reload();
        };
        document.oncontextmenu = function (e) {
            var clientInfo = {
                width: document.documentElement.clientWidth,
                height: document.documentElement.clientHeight
            }
            oDiv.style.display = "block";

            var mousePosition = {
                left: e.clientX,
                top: e.clientY
            };

            var nowPosition = {
                left: mousePosition.left,
                top: mousePosition.top
            };

            if (nowPosition.left >= clientInfo.width - oDiv.offsetWidth) {
                nowPosition.left -= oDiv.offsetWidth;
            }
            if (nowPosition.top >= clientInfo.height - oDiv.offsetHeight) {
                nowPosition.top -= oDiv.offsetHeight;
            }

            oDiv.style.left = nowPosition.left + "px";
            oDiv.style.top = nowPosition.top + "px";

            return false;
        }
    </script>
</body>

</html>
