        /* 
            线程和进程：
                进程：程序的一次执行, 它占有一片独有的内存空间
                线程：进程内的一个独立单元，CPU的基本调度单位

            特点：
                - 一个进程中一般至少有一个运行的线程: 主线程
                - 一个进程中也可以同时运行多个线程, 我们会说程序是多线程运行的
                - 一个进程内的数据可以供其中的多个线程直接共享
                - 多个进程之间的数据是不能直接共享的
        */
