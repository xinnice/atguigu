<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            封装：
                - 封装的目的是为了将信息隐藏，分为封装数据和封装实现
                - 封装数据：
                    - 依赖作用域来实现封装数据的特性
                - 封装实现：
                    - 就是隐藏实现的细节和设计的细节，我们不需要关心内部的实现，使用者只需要知道如何使用即可，封装让对象之前耦合变得松散，只需要通过暴露的API接口来通信

            多态：
                由于js本身就是动态的，所以天生支持多态
                多态：同一个操作作用域不同对象产生不同的结果
        */

        function Monkey(name){
            this.name=name;
        }

        function Dog(name){
            this.name=name;
        }

        Monkey.prototype.eat=function(){
            console.log("猴子吃香蕉");
        }

        Dog.prototype.eat=function(){
            console.log("狗吃骨头");
        }

        function toEat(obj){
            obj.eat();
        }

        var monkey=new Monkey("小猴");
        var dog=new Dog("小狗");
        
        toEat(monkey);
        toEat(dog);


    </script>
</body>

</html>
