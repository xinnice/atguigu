<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #outer{
            width: 500px;
            height: 500px;
            border:2px solid #000;
            background-color: greenyellow;
            /* position: relative; */
        }
        #inner{
            width: 300px;
            height: 300px;
            border:2px solid #000;
            background-color: hotpink;
            margin: 20px;
            padding: 20px;
            position: relative;
        }
        #con{
            width: 100px;
            height: 100px;
            border:2px solid #000;
            background-color: rebeccapurple;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <div id="con"></div>
        </div>
    </div>
    <script>
        /* 
            offsetLeft:
                - 获取元素的边框外侧 到 最近定位父级的边框内侧的 距离
                - 如果一直没有定位父级，则直接获取元素到文档边缘
        
        */

        var oCon=document.getElementById("con");
        console.log(oCon.offsetLeft);
    </script>
</body>
</html>
