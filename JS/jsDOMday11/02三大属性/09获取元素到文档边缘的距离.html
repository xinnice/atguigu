<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #outer {
            width: 500px;
            height: 500px;
            border: 2px solid #000;
            background-color: greenyellow;
            /* position: relative; */
        }

        #inner {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            background-color: hotpink;
            margin: 20px;
            padding: 20px;
            position: relative;
        }

        #con {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background-color: rebeccapurple;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">
            <div id="con"></div>
        </div>
    </div>
    <script>
        /* 
            offsetParent:  
                获取一个元素的最近定位父级

                获取某个元素到文档边缘的距离：
        
        */

        var oCon = document.getElementById("con");
        var ele = oCon;
        var sum = 0;
        while (ele) {
            //如果是ele当前获取的元素则不需要加边框
            if (ele === oCon) {
                sum += ele.offsetLeft;
            } else {
                sum += ele.offsetLeft + ele.clientLeft;
            }
            ele = ele.offsetParent;
        }
        console.log(sum);

        function getEleToDoc(ele) {
            var l = 0,
                t = 0;
            while (ele) {
                if (ele === oCon) {
                    l += ele.offsetLeft;
                } else {
                    l += ele.offsetLeft + ele.clientLeft;
                }

                if (ele === oCon) {
                    t += ele.offsetTop;
                } else {
                    t += ele.offsetTop + ele.clientTop;
                }
                ele=ele.offsetParent;
            }
            return {
                left: l,
                top: t
            };
        }

        var res = getEleToDoc(oCon);
        console.log(res);
    </script>
</body>

</html>
