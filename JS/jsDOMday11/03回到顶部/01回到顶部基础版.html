<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 4000px;
        }

        #con {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgb(147, 147, 147);
            position: fixed;
            right: 30px;
            bottom: 30px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            line-height: 100px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="con">回到顶部</div>
    <script>
        var oCon = document.getElementById("con");

        window.onscroll = function () {
            var scTop = document.documentElement.scrollTop;
            if (scTop > 800) {
                oCon.style.display = "block";
            } else {
                oCon.style.display = "none";
            }
        };

        oCon.onclick = function () {
            window.scrollTo(0, 0);
        }
    </script>
</body>

</html>
