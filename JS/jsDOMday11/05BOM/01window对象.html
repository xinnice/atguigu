<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        /* 
            window对象：    
                window对象有双重的身份  
                - BOM的核心对象，代表浏览器窗口的一个实例
                - Global并没有在浏览器中实现，window扮演Global的角色（全局的方法和变量都是window对象的属性和方法）

            window对象包含：
                - navigator:客户端信息
                - history：历史记录
                - location：url地址信息
                - document：文档
        */

        var a=100;
        function fn(){
            console.log(1);
            window.b=200;
            var b=300;
        }

        fn();
        console.log(window);
        console.log(window.a);
        console.log(window.fn);
        console.log(b);

    </script>
</body>

</html>
