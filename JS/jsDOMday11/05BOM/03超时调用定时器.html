<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        /* 
            超时调用定时器：
                setTimeout();
            清除超时调用定时器：
                clearTimeout();
        */


        setTimeout(function(){
            alert(3);
        },3000)

        //定时器的传参
        function fn(a,b,c){
            alert(a+b+c);
        }

        setTimeout(fn,2000,12,34,56);

    </script>
</body>
</html>
