<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        //数组去重
        let arr = [12, 3, 3, 22, 100, 21, 12, 4, 5, 6, 733, 5, 6];
        let s1 = new Set(arr);
        console.log(s1);
        console.log([...s1]);

        //字符串去重
        let str = "hhhhheelllooowwwwworrrlllldd";
        let s2 = new Set(str);
        console.log(s2);
        console.log([...s2].join(''));
    </script>
</body>

</html>
