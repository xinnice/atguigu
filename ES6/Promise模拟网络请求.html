<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn">按钮</button>
    <div id="con"></div>
    <script>
        let oBtn = document.getElementById("btn");
        let oCon = document.getElementById("con");

        function request() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve([{
                        name: "餐餐",
                        age: 18
                    }, {
                        name: "雷雷",
                        age: 28
                    }]);
                    //reject("网络错误");
                }, 1500);
            });
        }
        oBtn.onclick = async function () {
            try {
                let data = await request();
                let strHtml = '';
                data.forEach((item, index) => {
                    strHtml += `<h1>${item.name}</h1><h2>${item.age}</h2>`;
                });
                oCon.innerHTML = strHtml;
            } catch (err) {
                oCon.innerHTML = `<h2>${err}</h2>`;
            }
        }
    </script>
</body>

</html>
