<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            say() {
                console.log(`${this.name}:吃饭啦家人们`);
            }
        }

        class Student extends Person {
            constructor(name, age, score) {
                super(name, age);
                this.score = score;
            }
        }

        var stu = new Student("餐餐", 38, 100);
        console.log(stu.say());
        console.log(stu);
    </script>
