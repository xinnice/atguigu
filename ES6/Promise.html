<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="btn">按钮</button>
    <script>
        let oBtn = document.querySelector("#btn");
        oBtn.onclick = function () {
            let promise = new Promise((resolve, reject) => {
                console.log("promise回调函数执行");

                setTimeout(() => {
                    resolve({
                        name: "罗电雷",
                        age: 20
                    });
                    console.log("定时器调用");
                });
            });

            promise.then(
                (data) => {
                    return new Promise((resolve, reject) => {
                        console.log(`${data.name}:${data.age}`);
                        resolve({
                            name: "闫海静",
                            age: 40
                        });
                    })

                },
                () => {

                }).then(
                (data) => {
                    console.log(`${data.name}:${data.age}`);
                },
                () => {

                });
        }

        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({
                    name: '李沛华'
                });
                //  reject({name:'闫海静'});
                console.log(promise);
            }, 500);
        });
        promise.then(
            (data) => {
                console.log(`${data.name}:调用成功`);
            }, (data) => {
                console.log(`${data.name}:调用失败`);
            });
        console.log(promise);
    </script>
</body>

</html>
